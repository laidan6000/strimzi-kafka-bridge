apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  name: strimzi-kafka-bridge
  labels:
    app: strimzi
    strimzi.io/cluster: daniel-kafka-cluster
spec:
  replicas: 1
  template:
    metadata:
      labels:
        name: strimzi-kafka-bridge
    spec:
      containers:
      - name: strimzi-kafka-bridge
        image: adamcattermole/kafka-bridge:latest
        imagePullPolicy: IfNotPresent
        env:
        - name: KAFKA_BOOTSTRAP_SERVERS
          value: daniel-kafka-cluster-kafka-bootstrap:9092
        - name: AMQP_MODE
          value: SERVER
        - name: AMQP_PORT
          value: "5672"
        ports:
        - containerPort: 5672
          protocol: TCP
          name: amqp
        livenessProbe:
          tcpSocket:
            port: amqp